<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Heart Rain</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="popup-container" id="container">
      <div class="popup">
        <button id="close">&times;</button>
        <div class="gif">
          <img
            src="https://media.giphy.com/media/n196A8Pos4sOVRJyfe/giphy.gif"
            alt="img"
          />
          <img
            src="https://media.giphy.com/media/pxmwzzIIE2pIdz47Nv/giphy.gif"
            alt="img"
          />
          <p>I l√≤v√© you <3 <3</p>
        </div>
      </div>
    </div>
    <div class="form">
      <h1>Input password to get mistery thing</h1>
      <form>
        <input id="input" type="text" />
        <button id="submit-btn">submit</button>
      </form>
      <button id="hint">Hint</button>
      <p>Made by 3zo cua em</p>
    </div>

    <script>
      const close = document.getElementById("close");
      const container = document.getElementById("container");
      const input = document.querySelector("#input");
      const submit = document.querySelector("#submit-btn");
      submit.addEventListener("click", (e) => {
        e.preventDefault();
        if (input.value === "141410") {
          container.classList.add("active");
        } else alert("wrong password");
      });
      const hint = document.querySelector("#hint");
      hint.addEventListener("click", () => {
        alert("your phone password");
      });
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = Math.random() * 2 + 3 + "s";
        heart.innerText = "üíú";
        document.body.appendChild(heart);
        setTimeout(() => {
          heart.remove();
        }, 5000);
      }

      setInterval(createHeart, 300);

      close.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
  </body>
</html>
